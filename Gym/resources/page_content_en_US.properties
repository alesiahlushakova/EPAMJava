page.content.info=Classes in the gym "Gym" return the lost energy and the joy of movement. In the gym in the center of Minsk you can forget about noisy roads, the endless bustle of the metropolis and immerse yourself in the atmosphere of sport, beauty and health. In the fitness club you have the opportunity to get advice from a professional trainer or instructor. They will monitor the correctness of your exercises, will indicate which problem areas you need to work on, and will even be able to help if you feel unwell.
page.content.news=We find an individual approach for each client, a fitness trainer selects the necessary set of exercises in order to reach the goal as quickly as possible, taking into account the level of permissible load, which depends on the physical fitness of the visitor.\
The staff of our fitness center is friendly and responsive, and the coaches are real professionals in their field to help make your workouts easy and enjoyable.
page.content.promotion=The gym spa invites you to relax, unwind and have fun. At your service gym, aquazone with a swimming pool, sauna and jacuzzi. Spend time with benefits for health and beauty. Access to the spa is free. Mode of operation: daily from 7:00 to 22:00.
